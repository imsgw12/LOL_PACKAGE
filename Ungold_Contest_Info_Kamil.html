<h1><br> Find your Champion! </h1>

<script>
 function submit_form() {
    document.champ_form.target = 'ifrm';
    document.champ_form.action = 'http://cspro.sogang.ac.kr/~cse20141563/cgi-bin/Champ_Info.php';
    document.champ_form.submit();
  }

</script>

<form name = "champ_form" method="GET">

  <table class = "table-1">
  <tbody>
  <tr>
    <th> Top </th>
    <th> Jungle </th>
    <th> Mid </th>
    <th> AD Carry </th>
    <th> Support </th>
  </tr>
 
  <tr>
    <td data-th="Top" > <input type = "text" name = "TOP" id="top"> </td>

    <td data-th="Mid"> <input type = "text" name = "MID" id="mid"> </td>

    <td data-th="Support"> <input type = "text" name = "SUP" id="sup"> </td>

  </table>

  <center> <INPUT TYPE = "button"  VALUE = "Champion Combination" onclick='submit_form()'> </center>

</form>
