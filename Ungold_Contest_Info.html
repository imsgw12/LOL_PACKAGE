<script>
function showTable(Team_Name, Contest_Gamer) {
  var xhttp;    
  if (Team_Name == "" || Contest_Gamer == "") {
    document.getElementById("Table").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      //document.getElementById("Table").innerHTML = this.responseText;
      if (Contest_Gamer == "Contest"){
	setTimeout("location.href='cgi-bin/Ungold_Contest_Info.php?q=" + Team_Name + "'",3000);
	}
      else if(Contest_Gamer == "Gamer"){	
	setTimeout("location.href='cgi-bin/Ungold_Gamer_Info.php?q=" + Team_Name + "'",3000);
	}
    }
  };
  xhttp.open("GET", "cgi-bin/Get_Information.php?team_name="+Team_Name+"&contest_gamer="+Contest_Gamer, true);
  xhttp.send();
}
</script>
